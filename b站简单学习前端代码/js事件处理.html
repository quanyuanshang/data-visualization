<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="handleClick()">
        这是一个点击事件按钮
    </button>
    <input type="text" onfocus="handleFocus()" onblur="handleBlur()" placeholder="这是一个输入框">
    <script>
        //点击时间
        function handleClick() {
            alert("按钮被点击了");
        }
        //聚焦事件
        function handleFocus() {
            console.log("输入框获得焦点");
        }
        //失去焦点事件
        function handleBlur() {
            console.log("输入框失去焦点");
        }
    </script>
</body>

</html>
